<div class="container">
  <div class="container-item">
    <div class="column-container">
      <app-cart-item
        class="container-item"
        *ngFor="let cartItem of cartItems"
        [cartItem]="cartItem"
        (itemChanged)="itemChanged()"
      >
      </app-cart-item>
    </div>
    <div class="total">
      <h2>Total: ${{ total }}</h2>
    </div>
  </div>
  <div class="container-item">
    <form #form="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-item">
        <label>Full name</label>
        <input
          type="text"
          name="name"
          required
          minlength="3"
          [(ngModel)]="customer.fullName"
          #name="ngModel"
        />
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert">
          <div *ngIf="name.errors?.['required']">Name is required.</div>
          <div *ngIf="name.errors?.['minlength']">
            Name must be at least 3 characters long
          </div>
        </div>
      </div>

      <div class="form-item">
        <label>Address</label>
        <input
          type="text"
          name="address"
          required
          minlength="6"
          [(ngModel)]="customer.address"
          #address="ngModel"
        />
        <div
          *ngIf="address.invalid && (address.dirty || address.touched)"
          class="alert"
        >
          <div *ngIf="address.errors?.['required']">Address is required.</div>
          <div *ngIf="address.errors?.['minlength']">
            Address must be at least 6 characters long
          </div>
        </div>
      </div>

      <div class="form-item">
        <label>Credit card number</label>
        <input
          type="text"
          name="creditCardNumber"
          required
          minlength="16"
          [(ngModel)]="customer.creditCardNumber"
          #creditCardNumber="ngModel"
        />
        <div
          *ngIf="
            creditCardNumber.invalid &&
            (creditCardNumber.dirty || creditCardNumber.touched)
          "
          class="alert"
        >
          <div *ngIf="creditCardNumber.errors?.['required']">
            Credit Card Number is required.
          </div>
        </div>
      </div>
      <p class="small-text">
        We'll never share your payment details with anyone else.
      </p>

      <button type="submit" [disabled]="form.invalid">Submit</button>
    </form>
  </div>
</div>
